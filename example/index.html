<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../build/styles/mbdatepicker.css"/>
	<title>Example app</title>
</head>
<body ng-app="exampleApp">
<style type="text/css">
	* { font-family: 'Open Sans', sans-serif; }
	.testClass > input {
		border-bottom: 3px solid #1A4987;
		border-left: transparent;
		border-right: transparent;
		border-top: transparent;
	}
</style>
<div ng-controller="MainCtrl">
	<mb-datepicker element-id='date1'
	               input-class="testClass"
	               input-name="testName"
	               arrows="arrows"
	               calendar-header="header"
	               date="date"
	               date-format="DD/MM/YYYY"
	               min-date="dateMin"
	               max-date="dateMax"
	               ng-required="{{ true === true }}"
	               config="config"
	               ></mb-datepicker>
</div>
</body>
<script src="bower_components/angular/angular.js"></script>
<script src="../build/mbdatepicker.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/moment/locale/fr.js"></script>
<script src="app.js"></script>
</html>
